<div class="cart-detailed">
  <div class="container">
    <div class="d-flex justify-content-between">
      <h4>Shopping Cart</h4>
      <button class="btn" (click)="closeCart()">X</button>
    </div>
    <div class="d-flex flex-column justify-content-between cart-inside">
    <div *ngFor="let productInCart of productsInCart">
      <div class="d-flex my-3">
        <div class="col-3">
          <img src="{{productInCart.imagePath}}" alt="Image of The Product">
        </div>
        <div class="col-7">
          <b>{{productInCart.name}}</b>
            <div>Quantity: {{productInCart.amount}}</div>
            <div>{{productInCart.priceSum | number : '1.2-2'}} €</div>
        </div>
        <div class="col-2">
          <button class="btn btn-danger remove-from-cart" (click)="removeProductFromCart(productInCart)">X</button>
        </div>
      </div>
    </div>
    <div class="total-sum">
      Total: {{itemsInCartTotalSum | number : '1.2-2'}} €
    </div>
    <div class="mt-3">
      <label for="email">
        Send invoice to email
      </label>
      <input id="email" class="form-control" type="email" placeholder="example@address.com">
      <button class="btn btn-success mt-2" (click)="displayConfirmation()">
        Send
      </button>
    </div>
    <div *ngIf='showConfirmation' id="confirmationBox" class="mt-4 text-center">
      <div class="alert alert-success">
        <i class="fa fa-check px-1" aria-hidden="true"></i>
        Invoice sent!
      </div>
    </div>
  </div>
  </div>
</div>
