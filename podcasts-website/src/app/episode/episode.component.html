<div class="container">
  <div class="d-flex justify-content-center">
    <div class="episode col-md-10 m-4">
      <iframe
        scrolling="no"
        frameborder="no"
        allow="autoplay"
        [src]="genuinevideoUrlsforSingleEpisodes"
      ></iframe>
      <h3 class="text-center mt-5">{{ displayedEpisode.title }}</h3>
      <p class="mt-3" [innerHTML]="displayedEpisode.description"></p>
      <p>
        Toeta meie tegemisi Patreonis ja saa ligipääs boonusepisoodidele ja
        muule lisamaterjalile: www.patreon.com/kinnisvarajutud
      </p>
      <div class="social-icons w-sm-auto d-flex align-items-center">
        <a href="https://soundcloud.com/user-79516917"
          ><img class="m-2" src="/assets/soundcloud_icon.png" alt=""
        /></a>
        <a href="https://open.spotify.com/show/0feO2mMq54gP2SpKYq4sfN"
          ><img class="m-2" src="/assets/spotify_icon.png" alt=""
        /></a>
        <a href="https://www.facebook.com/groups/359228128419094"
          ><img class="m-2" src="/assets/facebook_icon.png" alt=""
        /></a>
        <a href="https://www.patreon.com/kinnisvarajutud"
          ><img class="m-2" src="/assets/patreon_icon.png" alt=""
        /></a>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
