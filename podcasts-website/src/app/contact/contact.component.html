<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Contact us:</h1>
      <div class="pt-3">
        <p>
          <fa-icon [icon]="['fas', 'envelope']"></fa-icon
          >&emsp;siim@rahajutud.ee
        </p>
        <p><fa-icon [icon]="['fas', 'phone']"></fa-icon>&emsp;56649737</p>
        <p>
          <fa-icon [icon]="['fas', 'map-marker-alt']"></fa-icon>&emsp;Ahtri 6,
          Tallinn, Estonia
        </p>
      </div>
    </div>

    <div class="col-md-6 pb-5">
      <form [formGroup]="contactForm" (ngSubmit)="submit()" #localForm="ngForm">
        <div class="form-group">
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email address</label>
            <input
              type="email"
              formControlName="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
              [class.is-invalid]="
                localForm.submitted && contactForm.get('email')?.invalid
              "
            />
            <div class="invalid-feedback">Email is required</div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="FormControlSubject" class="form-label">Subject</label>
          <input
            type="text"
            formControlName="subject"
            class="form-control"
            id="subject"
            [class.is-invalid]="
              localForm.submitted && contactForm.get('subject')?.invalid
            "
          />
          <small class="invalid-feedback">Subject is required</small>
        </div>
        <div class="form-group mb-3">
          <label for="FormControlMessage" class="form-label">Message</label>
          <textarea
            class="form-control"
            formControlName="message"
            id="message"
            rows="3"
            [class.is-invalid]="
              localForm.submitted && contactForm.get('message')?.invalid
            "
          ></textarea>
          <small class="invalid-feedback"
            >Message is required (minimum 10 characters)</small
          >
        </div>
        <button
          type="submit"
          class="btn btn-primary mt-3"
          (click)="displayConfirmation()"
        >
          Send message
        </button>
        <div
          *ngIf="showConfirmation"
          id="confirmationBox"
          class="mt-4 text-center"
        >
          <div class="alert alert-success">
            <i class="fa fa-check px-1" aria-hidden="true"></i>
            Message sent!
          </div>
        </div>
      </form>
    </div>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2028.599255188935!2d24.756390815879307!3d59.439758009205796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46929367360e8095%3A0xef4f525146cf6558!2sAhtri%206%2C%2010151%20Tallinn!5e0!3m2!1set!2see!4v1641123392812!5m2!1set!2see"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </div>
</div>

<app-footer></app-footer>
